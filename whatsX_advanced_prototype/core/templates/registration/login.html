{% extends 'base.html' %}

{% block title %}Login - WhatsApp Platform{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post">
        <h1><i class="fas fa-arrow-right-to-bracket"></i> Login</h1>
        
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
        </div>
        
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" autocomplete="current-password" required id="id_password">
        </div>

        {% if form.errors %}
        <p style="color: #e74c3c; text-align: center;">Your username and password didn't match. Please try again.</p>
        {% endif %}

        <button type="submit" class="btn btn-green"><i class="fas fa-sign-in-alt"></i> Login</button>
        
        <div class="form-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </form>
</div>
{% endblock %}
